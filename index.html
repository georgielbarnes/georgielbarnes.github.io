<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Launch Page</title>
<style>
body{
  background-image:
    linear-gradient(rgba(0,0,0,.10),rgba(0,0,0,.10)),
    linear-gradient(135deg,rgba(0,204,255,.07),rgba(255,0,204,.07)),
    url('assets/background.png');
  background-repeat:no-repeat;
  background-attachment:fixed;
  background-size:100% 100%;
  margin:0;
}
h1.first{
  padding-top:10%;
  color:#fff;
  font-family:"GD Sherpa",Montserrat,sans-serif;
  font-weight:900;
  letter-spacing:.12em;
  font-size:64px;
  text-transform:uppercase;
  text-align:center;
  user-select:none;
}
p.main{
  padding-top:25%;
  color:#fff;
  font-weight:400;
  font-family:"GD Sage","Playfair Display",Georgia,serif;
  font-size:32px;
  text-align:center;
  user-select:none;
}
h1 span,p span{display:inline-block;isolation:isolate}
.char{position:relative;display:inline-block;isolation:isolate}
@keyframes jump{0%{transform:translateY(0)}30%{transform:translateY(-25%)}60%{transform:translateY(10%)}100%{transform:translateY(0)}}
.jump{animation:jump .8s cubic-bezier(.25,.75,.5,1) forwards}
@keyframes flip{0%{transform:rotateY(0)}30%{transform:rotateY(180deg)}60%{transform:rotateY(360deg)}100%{transform:rotateY(360deg)}}
.flip{animation:flip 1s ease-in-out forwards}
@property --bar{syntax:'<length>';inherits:false;initial-value:22px}
.rainbow-frame{position:fixed;inset:0;pointer-events:none;z-index:0}
.rainbow-frame::before{
  content:'';
  position:absolute;
  inset:0;
  padding:var(--bar);
  mask:
    linear-gradient(to bottom,#000 0 35%,transparent 100%) top/100% var(--bar) no-repeat,
    linear-gradient(to left,#000 0 35%,transparent 100%) right/var(--bar) 100% no-repeat,
    linear-gradient(to top,#000 0 35%,transparent 100%) bottom/100% var(--bar) no-repeat,
    linear-gradient(to right,#000 0 35%,transparent 100%) left/var(--bar) 100% no-repeat;
  mask-composite:add;
  -webkit-mask-composite:source-over;
  filter:blur(28px) saturate(120%);
  opacity:.55;
  background:
    repeating-conic-gradient(from var(--angle,0deg),
      #ff375f 0 10deg,#fe9647 10 20deg,#ffe75a 20 30deg,#34c759 30 40deg,
      #0a84ff 40 50deg,#bf5af2 50 60deg) center/550% 550% no-repeat,
    repeating-conic-gradient(from calc(var(--angle,0deg)+45deg),
      #ff375f 0 10deg,#fe9647 10 20deg,#ffe75a 20 30deg,#34c759 30 40deg,
      #0a84ff 40 50deg,#bf5af2 50 60deg) center/550% 550% no-repeat;
  animation:borderFlow 26s linear infinite,borderSpin 50s linear infinite,breathe 12s ease-in-out infinite
}
@keyframes borderFlow{0%{background-position:0% 0%,40% 60%}25%{background-position:100% 0%,140% -50%}50%{background-position:100% 100%,140% 50%}75%{background-position:0% 100%,40% 150%}100%{background-position:0% 0%,40% 60%}}
@keyframes borderSpin{to{--angle:360deg}}
@keyframes breathe{0%,100%{--bar:22px}50%{--bar:34px}}
.char::after{
  content:'';
  position:absolute;
  inset:-6px;
  max-width:2.4em;
  max-height:2.4em;
  border-radius:50%;
  background:
    repeating-conic-gradient(from var(--angle,0deg),
      #ff375f 0 20deg,#fe9647 20 40deg,#ffe75a 40 60deg,#34c759 60 80deg,
      #0a84ff 80 100deg,#bf5af2 100 120deg) center/320% 320% no-repeat,
    repeating-conic-gradient(from calc(var(--angle,0deg)+45deg),
      #ff375f 0 20deg,#fe9647 20 40deg,#ffe75a 40 60deg,#34c759 60 80deg,
      #0a84ff 80 100deg,#bf5af2 100 120deg) center/320% 320% no-repeat;
  filter:blur(6px);
  opacity:.5;
  z-index:-1;
  animation:haloFlow 14s linear infinite,borderSpin 40s linear infinite
}
@keyframes haloFlow{0%{background-position:0% 0%,40% 60%}50%{background-position:100% 100%,140% 160%}100%{background-position:0% 0%,40% 60%}}
</style>
</head>
<body>
<div class="rainbow-frame" aria-hidden="true"></div>
<h1 class="first" id="banner">George&nbsp;Barnes</h1>
<p class="main" id="teaser">Launching once my degree is finished in June :)</p>
<script>
(()=>{
  const effects=['jump','flip'],banner=[],para=[];
  function wrap(id,arr){
    const node=document.getElementById(id),t=node.textContent;node.innerHTML='';
    for(const ch of t){if(ch===' '){node.append(' ');continue}
      const s=document.createElement('span');s.className='char';s.textContent=ch;node.append(s);arr.push(s)}
  }
  wrap('banner',banner);wrap('teaser',para);
  const pick=a=>a[Math.floor(Math.random()*a.length)];let busy=false;
  setInterval(()=>{
    if(busy)return;
    const pool=Math.random()<0.556?banner:para;if(!pool.length)return;
    const el=pick(pool),fx=pick(effects);busy=true;el.classList.add(fx);
    el.addEventListener('animationend',()=>{el.classList.remove(fx);busy=false},{once:true})
  },700)
})();
</script>
</body>
</html>
