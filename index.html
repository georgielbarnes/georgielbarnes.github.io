<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: 
    linear-gradient(135deg,rgba(0, 204, 255, .07),rgba(255, 0, 204, .07)),
    url('assets/background.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
h1.first {
  padding-top: 10%;
  color: black;
  font-family: GD Sherpa,Montserrat,sans-serif;
  font-weight: 900;
  letter-spacing: .12em;
  font-size: 64px;
  text-transform: uppercase;
  text-align: center;
  user-select:none;
}
p.main {
  padding-top: 25%;
  color:#6d6d6d;
  font-weight: 400;
  font-family: GD Sage,Playfair Display,Georgia,serif;
  font-size: 32px;
  text-align: center;
  user-select:none;
}

h1 span{display:inline-block}
p span{display:inline-block}

@keyframes jump{
  0%   {transform:translateY(0)}
  30%  {transform:translateY(-25%)}
  60%  {transform:translateY(10%)}
  100% {transform:translateY(0)}
}
.jump{
  animation:jump .6s cubic-bezier(.25,.75,.5,1) forwards;
}

@keyframes flip{
  0%   {transform:rotateY(0)}
  30%  {transform:rotateY(180deg)}
  60%  {transform:rotateY(360deg)}
  100% {transform:rotateY(360deg)}
}
.flip{
  animation:flip .8s ease-in-out forwards;
}
</style>

</head>
<body>

<h1 class="first" id="banner">George Barnes</h1>

<p class="main" id="teaser">Launching once my degree is finished in June :)</p>


<script>
(()=>{
  const targets  = ['banner','teaser'];
  const effects  = ['jump','spin'];
  const letters  = [];
  let   busy     = false;

  targets.forEach(id=>{
    const node   = document.getElementById(id);
    const text   = node.textContent;
    node.innerHTML = '';

    for(const ch of text){
      if(ch === ' '){
        node.appendChild(document.createTextNode(' '));
        continue;
      }
      const span = document.createElement('span');
      span.textContent = ch;
      node.appendChild(span);
      letters.push(span);
    }
  });

  const rand = arr => arr[Math.floor(Math.random()*arr.length)];

  setInterval(()=>{
    if(busy) return;

    const letter = rand(letters);
    const effect = rand(effects);

    busy = true;
    letter.classList.add(effect);

    letter.addEventListener('animationend',()=>{
      letter.classList.remove(effect);
      busy = false;
    },{once:true});

  }, 700);
})();
</script>
</body>
</html>
